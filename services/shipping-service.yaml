version: v0

# You need to provide only name and key fields, everything else can be empty
# For example, if you don't have documentation or environments you can add it later

# required
name: Shipping service
# required, should be unique for each service
key: shipping-service
description: Service related to shipping orders logic
languages:
  - python
repository_link: github.com/somecompaty/shipping
tags:
  - orders

owner:
  team_or_developer_name: Orders team
  slack_channel: '#orders-eng'

service:
  # optional, can be (critical | normal | internal | experiment)
  classification: internal
  # optional, can be (adopt | hold | trial | in_development)
  status: in_development

docs:
  api: api-docs.somecompany.net/shipping-service
  maintenance: github.com/somecompaty/shipping/tree/master/docs
  domain: confluence.com/somecompaty/orders-and-items

# You can add any count of environments and you can use any names instead production, like stage, demo, etc
environments:
  production:
    url: shipping.somecompaty.com
    healthcheck_url: shipping.somecompaty.com/health
    logs_url: logs.somecompaty.net/shipping
    error_tracker_url: rollbar.com/somecompaty/shipping
    monitoring:
      grafana: grafana.somecompaty.net/shipping

  stage:
    url: shipping.somecompaty-stage.net
    healthcheck_url: shipping.somecompaty-sgate.net/health
    logs_url: logs.somecompaty-stage.net/shipping
    error_tracker_url: rollbar.com/somecompaty/shipping

operations:
  ci_build_url: circleci.com/somecompaty/store-service

